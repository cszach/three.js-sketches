<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{% seo %}
		<title>{{ page.title | default: site.title }}</title>
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
		<link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}" />
	</head>
	<body>
		<div id="content">
			{{ content }}
		</div>
		<footer>
			<p>
				Copyright &copy; Nguyen Hoang Duong. All Rights Reserved.<br />
				GitHub: <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
				E-mail address: <a href="mailto:{{ site.data.owner.email }}">{{ site.data.owner.email }}</a>.
				<br />
				<a href="{{ '/' | relative_url }}">Back to Home.</a>
			</br/>
			</p>
		</footer>

		<script type="module" src="{{ '/sketches' | relative_url }}/{{ sketch.directory }}/js/main.js"></script>
	</body>
