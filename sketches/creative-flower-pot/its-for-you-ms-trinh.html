<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta property="og:title" content="Bình hoa Sáng Tạo" />
		<meta
			property="og:description"
			content="Bình hoa sáng tạo tặng cô Trinh :D"
		/>
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/you-create/three.js-sketches/master/creative-flower-pot/thumbnail.png"
		/>
		<meta
			property="og:url"
			content="https://you-create.github.io/three.js-sketches/creative-flower-pot/its-for-you-ms-trinh"
		/>
		<title>Creative Flower Pot</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="../../three.js/build/three.min.js"></script>
		<script src="../../three.js/examples/js/WebGL.js"></script>
		<script src="../../three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="creative-flower-pot.js"></script>
		<script>
			flowerPot.remove(flower01, flower02, flower03, flower04, flower05);

			flower01 = new FlowerWithStem(
				dodecahedronFlower,
				undefined,
				undefined,
				undefined,
				0xffee58,
				0x26a69a,
				new THREE.Vector3(
					Math.cos(Math.PI / 5) * 2.5,
					5,
					Math.sin(Math.PI / 5) * 2.5
				),
				undefined
			);

			flower02 = new FlowerWithStem(
				sphereFlower,
				undefined,
				undefined,
				undefined,
				0xef5350,
				0x26a69a,
				new THREE.Vector3(
					Math.cos(Math.PI / 2.2) * 2.5,
					4,
					Math.sin(Math.PI / 2.2) * 2.5
				),
				undefined
			);

			flower03 = new FlowerWithStem(
				torusFlower,
				undefined,
				undefined,
				undefined,
				0x5c6bc0,
				0x26a69a,
				new THREE.Vector3(
					Math.cos(Math.PI / 1.4) * 4,
					4.5,
					Math.sin(Math.PI / 1.4) * 4
				),
				undefined
			);

			flower04 = new FlowerWithStem(
				torusKnotFlower,
				undefined,
				undefined,
				undefined,
				0xff7043,
				0x26a69a,
				new THREE.Vector3(
					Math.cos(-Math.PI / 3) * 2,
					7.5,
					Math.sin(-Math.PI / 3) * 2
				),
				undefined
			);

			flower05 = new FlowerWithStem(
				octahedronFlower,
				undefined,
				undefined,
				undefined,
				0x66bb6a,
				0x26a69a,
				new THREE.Vector3(
					Math.cos(-Math.PI / 1.3) * 1.5,
					7,
					Math.sin(-Math.PI / 1.3) * 1.5
				),
				undefined
			);

			flowerPot.add(flower01, flower02, flower03, flower04, flower05);
		</script>
	</body>
</html>
